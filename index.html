<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simon with gestures</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="simon-viewport">
            <div class="simon-type-green"></div>
            <div class="simon-type-red"></div>
            <div class="simon-type-yellow"></div>
            <div class="simon-type-blue"></div>
            <div class="simon-feedback"></div>
        </section>
        <script src="js/app.js"></script>
        <script src="js/gesturekit.new.js"></script>
        <script>
            var viewport = document.querySelector('#simon'),
                game = new Simon(viewport);

                gk({'uid': '5a48d9b0-fc11-47ac-bf80-36636c8428cb'});

                gk
                    .on('GK_RED', function () {
                        game.motion('red');
                    })
                    .on('GK_BLUE', function () {
                        game.motion('blue');
                    })
                    .on('GK_GREEN', function () {
                        game.motion('green');
                    })
                    .on('GK_YELLOW', function () {
                        game.motion('yellow');
                    })
                    .on('GK_VIOLET', function () {
                        game.motion('violet');
                    });

                game.start();
        </script>
    </body>
</html>
